<div fxLayout="row">
  <div fxFlex="70">
    <ngx-progress
      [showSpinner]="showSpinner"
      [barColor]="barColor"
      [barHeight]="barHeight"
      [initialValue]="initialValue"
      [overlay]="overlay"
      [showBar]="showBar"
      [spinnerDiameter]="spinnerDiameter"
      [spinnerSpeed]="spinnerSpeed"></ngx-progress>
    <div class="colorful"></div>
  </div>
  <div fxLayout="column" fxFlex="30">bar</div>
</div>
