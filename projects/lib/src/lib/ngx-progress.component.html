<ng-container *ngIf="show">
  <div class="overlay" *ngIf="progressService.isStarted && overlay"></div>
  <ngx-vendor-bar
    [includeSpinner]="showSpinner"
    [includeBar]="showBar"
    [height]="height"
    [color]="barColor"
    [diameter]="spinnerDiameter"
    [value]="initialValue"
    [spinnerSpeed]="spinnerSpeed"
  ></ngx-vendor-bar>
</ng-container>
